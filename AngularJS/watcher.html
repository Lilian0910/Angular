<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="watcher.js"></script>
</head>
<body>
    <div ng-controller="ref">
        a=<input ng-model="a"/>
        <div> a={{a}}</div>
        b=<input ng-model="b"/>
        <div> b={{b}}</div>
        <div> c={{c}}</div>
    </div>

    <div ng-controller="equal">
        a = <input ng-model="o.a"/>
        b = <input ng-model="o.b"/>
        <div>c = {{o.c}}</div>
    </div>

    <div ng-controller="collect">
       <div ng-repeat="o in emps">
           <div>{{o.empno}} - {{o.ename}}</div> <!--two watchers-->
       </div>
       <button ng-click="addEmp()"> add</button>
       <button ng-click="modify3rdEmp()"> modify 3rd Emp</button>
    </div>

    <div ng-controller="root">
        a = <input ng-model="a" />
        <div>a={{a}}</div>
        <hr>
        b = <input ng-model="b" />
        <div>b={{b}}</div>
        <hr>
        c = <input ng-model="a" />
        <div>c={{c}}</div>
        <hr>
    </div>
</body>
</html>
